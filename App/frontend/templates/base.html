<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Filmritic - Metacritic Clone{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo" id="home-logo"><img src="/static/img/logonew.png" alt="logonew">Filmritic</div>
        <nav>
          <div class="dropdown-trigger">
            <a href="#" id="category-link">Category</a>
            <div class="dropdown-box" >
              <ul>
                <li>Action</li>
                <li>Adventure</li>
                <li>Drama</li>
                <li>Comedy</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="search-user">
        <input type="text" placeholder="Search" />
        <button><img src="/static/img/kinhlup.png" alt="Search"></button>
        <span class="user-icon"><img src="/static/img/user.png" alt="user"></span>
      </div>
    </div>
  </header>

  <!-- Content Block -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bar"></div>
    <div class="logo logo-footer"><img src="/static/img/logonew.png" alt="logonew">Filmritic</div>
    <div class="footer-content">
        <div class="footer-box">
          <h4 class="green">Data Science</h4>
          <img src="/static/img/logodev.png" alt="">
          <p>Đinh Tiến Thành</p>
        </div>
        <div class="footer-box">
          <h4 class="yellow">Web Dev</h4>
          <img src="/static/img/logodev.png" alt="">
          <p>Vương Văn Đạo</p>
        </div>
        <div class="footer-box">
          <h4 class="red">Data Engineer</h4>
          <img src="/static/img/logodev.png" alt="">
          <p>Nguyễn Văn Tiến</p>
        </div>
    </div>
  </footer>
</div>

<script src="/static/js/create_html.js"></script>
<script src="/static/js/router.js"></script>
</div>
</body>
</html>
